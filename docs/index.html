<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="/guess/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="谜题由各种表情符号组成，涵盖电影、人物、动漫、历史等各种类型的题目，看看你能不能解开所有谜题。
  并有地狱模式的乱斗挑战，适合上知天文、下知English的脑力强人。
  休闲模式适合家庭朋友一起游玩，看看谁才是最强大脑。">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="guess">
  <link rel="apple-touch-icon" href="./icon2-120.png">

  <!-- Open Graph -->
  <meta property="og:title" content="🤯脑洞大猜" />
  <meta property="og:type" content="game" />
  <meta property="og:description" content="谜题由各种表情符号组成，涵盖电影、人物、动漫、历史等各种类型的题目，看看你能不能解开所有谜题。
  并有地狱模式的乱斗挑战，适合上知天文、下知English的脑力强人。
  休闲模式适合家庭朋友一起游玩，看看谁才是最强大脑。" />
  <meta property="og:image" content="https://raw.githubusercontent.com/linweigao/guess/main/images/qrcode.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./icon2-120.png"/>
  <link rel="shortcut icon" href="./icon2-120.png" type="image/png">

  <title>脑洞大猜</title>
  <link rel="manifest" href="./manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '1560117458';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body style="background-color: black;">
  <img src="assets/assets/images/qrcode.png" style="margin: 0; position: absolute; top:50%; left: 50%;margin-right: -50%;transform: translate(-50%, -50%)" />
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
